AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  AlexaSkillFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.notifier_handler
      Runtime: nodejs6.10
      Policies: AmazonDynamoDBReadOnlyAccess
      Environment:
        Variables:
          TABLE_NAME: !Ref Table
      Events:
        AlexaSkillEvent:
          Type: AlexaSkill
  VersionCheckerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.checker_handler
      Runtime: nodejs6.10
      Policies: AmazonDynamoDBFullAccess
      Environment:
        Variables:
          TABLE_NAME: !Ref Table
      Events:
        Timer:
          Type: Schedule
          Properties:
            Schedule: rate(60 minutes)

  Table:
    Type: AWS::Serverless::SimpleTable
